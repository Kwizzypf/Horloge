    <head>

    <body>

        <div class="container border mt-3 bg-black size">
            <div class="row">
                <div class="col-12 text-center">
                    iClock
                </div>
            </div>
        </div>

        <div id="myClock" class="container clock bg-black mt-5 rounded-circle">
            <div class="hourTick"></div>
            <div class="minuteTick"></div>
            <div class="secondTick"></div>
            <div class="centre"></div>
            <div class="time"></div>
            <ul>
                <li><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
                <li><span>6</span></li>
                <li><span>7</span></li>
                <li><span>8</span></li>
                <li><span>9</span></li>
                <li><span>10</span></li>
                <li><span>11</span></li>
                <li><span>12</span></li>
            </ul>
        </div>

        <div class="container bg-black border mt-5 size">
            <div class="row">
                <div id="time" class="col-12 text-center">

                </div>
            </div>
        </div>
